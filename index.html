<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Proyecto Final</title>
    <link rel="stylesheet" href="./style.css">
    
    <!-- FUENTE -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    
    <!-- ICONOS -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
    
  </head>
  <body>
    
    <!-- HEADER -->

    <header>
      <div class="container__principalHeader">
        <div class="container__contentHeader">
          <div class="headerSearch">
            <input id="inputHeader" class="inputHeader" type="text" placeholder="Ingrese un elemento">
            <button id="searchButton" class="buttonSearch">Buscar 
              <span class="material-symbols-outlined">
                search
              </span>
            </button>
          </div>
          <div>
            <button class="header__buttonAdd" id="buttonAddElement">Agregar Elemento 
              <span class="material-symbols-outlined">
                add_to_photos
                </span>
            </button>
          </div>
        </div>
      </div>
    </header>
  
    <!-- MAIN -->
     <main>
      <div class="container__view">
        <aside  class="listAside">
          <h2>Categorias</h2>
          <ul id="listFilter">

          </ul>

          
        </aside>
        <div class="store"  id="storeContainer">
        </div>
      

      <!-- POPUP -->
       <div id="modalPopUP" class="popUpContainer__principal">
        <div class="popUpContainer">
          <div class="containerTitlePopUP">
            <h1>Agregar o modificar producto</h1>

          </div>
          <div class="containerInputs__popUP">
            <input placeholder="Ingrese un nombre" id="name" type ="text">
            <input placeholder="Precio" id="price" value="0" type="number">
            <input type="text" placeholder="Ingrese una imagen" id="image">
            <select name="" id="categoria">
              <option id="defaultOption">
                Seleccione una categoria
              </option>
              <option>Bebidas</option>
              <option>Papas</option>
              <option>Hamburguesas</option>
            </select>
          </div>
          <div class="containerButtonsPOPUP">
            <button class="buttonPopUP cancelar" id="cancelButton">Cancelar</button>
            <button class="buttonPopUP aceptar" id="addButton">Aceptar</button>
            <button class="buttonPopUP eliminar" id="deleteButton">Eliminar</button>

          </div>
        </div>

       </div>

     </main>

    <script type="module" src="/main.js"></script>
  </body>
</html>
